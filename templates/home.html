<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

/* Add this attribute to the element that needs a tooltip */
[data-tooltip] {
  position: relative;
  z-index: 1;
  cursor: pointer;
}

/*Changed*/
[data-tooltip]:hover {
	z-index:3;
}

/* Hide the tooltip content by default */
[data-tooltip]:before,
[data-tooltip]:after {
  visibility: hidden;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
  filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=0);
  opacity: 0;
  pointer-events: none;
}

/* Position tooltip above the element */
[data-tooltip]:before {
  position: absolute;
  bottom: 150%;
  left: 50%;
  margin-bottom: 5px;
  margin-left: -80px;
  padding: 7px;
  width: 160px;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
  background-color: #000;
  background-color: hsla(0, 0%, 20%, 0.9);
  color: #fff;
  content: attr(data-tooltip);
  text-align: center;
  font-size: 14px;
  line-height: 1.2;
}

/* Triangle hack to make tooltip look like a speech bubble */
[data-tooltip]:after {
  position: absolute;
  bottom: 150%;
  left: 50%;
  margin-left: -5px;
  width: 0;
  border-top: 5px solid #000;
  border-top: 5px solid hsla(0, 0%, 20%, 0.9);
  border-right: 5px solid transparent;
  border-left: 5px solid transparent;
  content: " ";
  font-size: 0;
  line-height: 0;
}

/* Show tooltip content on hover */
[data-tooltip]:hover:before,
[data-tooltip]:hover:after {
  visibility: visible;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
  filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=100);
  opacity: 1;
}

/*stas code*/

.rating {
  display: inline-block;
  position: relative;
  height: 50px;
  line-height: 50px;
  font-size: 50px;
}

.rating label {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  cursor: pointer;
}

.rating label:last-child {
  position: static;
}

.rating label:nth-child(1) {
  z-index: 5;
}

.rating label:nth-child(2) {
  z-index: 4;
}

.rating label:nth-child(3) {
  z-index: 3;
}

.rating label:nth-child(4) {
  z-index: 2;
}

.rating label:nth-child(5) {
  z-index: 1;
}

.rating label input {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
}

.rating label .icon {
  float: left;
  color: transparent;
}

.rating label:last-child .icon {
  color: #000;
}

.rating:not(:hover) label input:checked ~ .icon,
.rating:hover label:hover input ~ .icon {
  color: #09f;
}

.rating label input:focus:not(:checked) ~ .icon:last-child {
  color: #000;
  text-shadow: 0 0 5px #09f;
}

/*end of star rating*/

/*pointer class*/
.clickable:hover,.clk:hover,.cursor-click:hover { color: black;text-decoration: none;cursor: pointer;}
.clickablew:hover,.clkw:hover,.cursor-clickw:hover { color: white;text-decoration: none;cursor: pointer;}
</style>
</head>

<!-- star rating to append -->
<div id="relevance" >

</div>

<!--Multi purpose modal-->
<div id="id01" class="w3-modal" style="padding-top:2%!important;opacity:1!important;z-index:9999!important;">
  <div class="w3-modal-content w3-card-8" >
    <header class="w3-container w3-black">
      <span style="float: right;font-size: 24px;" onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn clk">&times;</span>
      <h2 class="modal_head"></h2>
    </header>
    <div class="w3-container modal_subtitle" style="border-bottom:1px solid;">
      
    </div>
      
    <div class="w3-container w3-white modal_body">

    </div>
  </div>
</div>
<button id='modbtn' style="display:none" onClick="document.getElementById('id01').style.display='block'"></button>

<script>
  importance=[];
  
  // Get the Sidebar
  var mySidebar = document.getElementById("mySidebar");

  // Get the DIV with overlay effect
  var overlayBg = document.getElementById("myOverlay");
  
  // Toggle between showing and hiding the sidebar, and add overlay effect
  function w3_open() {
    if (mySidebar.style.display === 'block') {
      mySidebar.style.display = 'none';
      overlayBg.style.display = "none";
    } else {
      mySidebar.style.display = 'block';
      overlayBg.style.display = "block";
    }
  }
  
  // Close the sidebar with the close button
  function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
  }

  // function responsible for aquiring filters and loading maps
  function ajaxreq(filter,mode,importance) {
    // post that comunicates the selected filter/s to flask and also recieves the list of available filters in realtime
    $.post("http://"+ip+":5000/background_process_test",{filter:filter,mode:mode,importance:importance},function(postresult){
      $("#filters").empty();

      $(".modal_body").empty();
      $(".modal_body").append("<br><table class='w3-table'><tbody id='rel_table'>");
      Object.entries(postresult.data).forEach(entry => {
        const [key, val] = entry;
        $("#filters").append('<tr><td><input type="checkbox" class="parent clk w3-hover-text-amber" value="'+key+'"></input></td>\
          <td style="line-height:15px">'+key+'</td></tr>');
        Object.values(val).forEach(eta => {
          str = eta.toString();
          searchStr = key;
          lg = searchStr.length;
          pos = str.lastIndexOf(searchStr)+lg;
          name = str.slice(pos+1);
          name = name.replace(".geojson", "");

          $("#filters").append('<tr><td></td>\
            <td>&emsp;<input type="checkbox" class="'+key+' clk subbtn w3-hover-text-amber" value="'+name+'"></input>&emsp;'+name+'</td></tr>');
    
          // remove whitespace from name to avoid bugs
          
          name_ns = name.replace(/[^A-Z0-9]/ig, "");
          // code to create filters and their respective star ratings
          $("#rel_table").append("<tr><td style='width:50%'>"+name+"</td><td style='width:50%;float:right;' id='rel_"+name_ns+"'>")
          $("#rel_"+name_ns).append('\
            <input type="radio" class='+name_ns+' name="'+name+'" value="1" style="display:none;" checked> <a class="st '+name_ns+' 1"><i style="font-size:20px" class="fa fa-star fa-fw w3-text-deep-orange w3-hover-text-deep-orange"></i></a> \
            <input type="radio" class='+name_ns+' name="'+name+'" value="2" style="display:none;"> <a class="st '+name_ns+' 2"><i style="font-size:20px" class="fa fa-star fa-fw w3-hover-text-deep-orange"></i></a> \
            <input type="radio" class='+name_ns+' name="'+name+'" value="3" style="display:none;"> <a class="st '+name_ns+' 3"><i style="font-size:20px" class="fa fa-star fa-fw w3-hover-text-deep-orange"></i></a> \
            <input type="radio" class='+name_ns+' name="'+name+'" value="4" style="display:none;"> <a class="st '+name_ns+' 4"><i style="font-size:20px" class="fa fa-star fa-fw w3-hover-text-deep-orange"></i></a> \
            <input type="radio" class='+name_ns+' name="'+name+'" value="5" style="display:none;"> <a class="st '+name_ns+' 5"><i style="font-size:20px" class="fa fa-star fa-fw w3-hover-text-deep-orange"></i></a> \
          ');
          $("#rel_"+name_ns).append("</td></tr>");
        });
      });
      $(".modal_body").append("</tbody></table><br><a style='float:right;margin-bottom: 20px;margin-right: 10px;' class='w3-button w3-black w3-text-white w3-hover-amber clk submit_stars'>\
        Save</a><br><br>");

      // update map with response from flask
      load_html();
      // code 99 represents the first time we load the aplication so if the code that was requested is code 99 then we need to perform a click on the first filter and load it
      // this line is possibly deprecated due to the multi filter implementation but is kept for legacy purposes
      if (filter == 99){
        // load first filter into memory
        console.log($(".subbtn").first().val());
        $(".subbtn").first().trigger("click");
        $(".submit").trigger("click");
        $(".subbtn").first().trigger("click");
      }
    });
  }

  // function to get areas to zoom into
  function getzones() {
    // this get post tells flask to load a geojson file and extracts the list of all available locations that we can zoom to
    // it then creates a list of those locations inside a table
    $.get("http://"+ip+":5000/background_process_test",function(postresult){
      results = postresult.split(",");
      Object.values(results).forEach(name => {
        $("#zones").append('<tr><td><i class="fa fa-map w3-text-blue w3-large"></i></td><td>'+name+'</td><td>\
          <a value="'+name+'" class="clk zoom" data-tooltip="Click to zoom"><i class="fa fa-bars"></i></a></td></tr>');
      });
    });
  }

  function remoteZones(Zone,MapSizeResult) {
    //this code will fetch a list of all available maps for the user to then select and download the map he wants
    $.get("https://dados.gov.pt/api/1/spatial/zones/suggest?q="+Zone+"&size="+MapSizeResult,function(postresult){
      Object.values(postresult).forEach(result => {
        // card template
        moda_body =`
        <div class="w3-card-4">
          <header class="w3-container w3-light-grey">
            <h3>`+result["name"]+`</h3>
          </header>
          <div class="w3-container">
            <i class="w3-left w3-circle fa fa-database" style="padding-right: 8px"></i>
            <p>`+result["code"]+`</p>
          </div>
          <button id="`+result["name"]+`" class="`+result["id"]+` connect w3-button w3-block w3-dark-grey">+ Connect</button>
        </div>`;
        // add to modal
        $(".modal_body").append(moda_body);
        // show modal
        $( '#modbtn' ).trigger("click" );
      })
    });
  }
  
  // code to request the map data from dados.gov and save it to the flask server
  function saveMap(id,name) {
    // get data
    $.get("https://dados.gov.pt/api/1/spatial/zones/"+id,function(postresult){
      map = JSON.stringify(postresult);
      // send data
      $.post("http://"+ip+":5000/save_file_geojson",{mapdata:map,name:name},function(postresult){
        result = postresult
      });
    });

    // get response 
    // we have to generate an alert with this message on return
    return result
  }

  // based on the formula bellow this function processes list created above and zoom into the selected area
  // this uses the svg DOM and does not need to comunicate with the flask app to draw an area
  // might be deprecated due to the explore implementation 
  // width / 2 - scale * x 
  function zoom(filter) {
    x = "";
    //get values associated with filter
    $(".mpld3-text").each(function() {
      if ($(this).text() == filter){
        x = $(this).attr("x");
        y = $(this).attr("y");
      }
    });
    if (x == ""){console.log("you dumb");return}
    scale = $("#scale option:selected").val();
    transformx = (width/2) - (scale * x);
    transformy = (height/2) - (scale * y);
    $(".mpld3-paths").css('transform','translate('+transformx+'px,'+transformy+'px) scale('+scale+')');
  }

  // this function gets requested by the ajaxrequest and updates the html contents of the div that holds the map
  function load_html() {
    //set get the value of the of the map
    $.get(url,function(getresult){
      // update map by clearing the previous one
      $(".map").attr("src",""); // legacy code from png map / might be removed soon
      $(".map2").html("");
      $(".map2").html(getresult);

    });
  }
</script>
<script>
// templates for aquiring ip from flask and file location of map
ip = "{{ local_ip }}";
url = "{{url_for('static', filename='graph.html')}}"

//jquery function
//
//

//start code
//

// code loaded at the begining of the app 
// responsible for doing the first load of the map, filters and zones
$( document ).ready(function() {
  mode = false;
  ajaxreq(99, mode, importance);
  getzones();
  $('#filters').show(0);
  $('#zones').hide(0);
  $(".modal_body").append($("#relevance"));
});

// UI
//

// code to load map from dados.gov
$(document).on("click",".connect",function(){
  st = $(this).attr('class');
  st = st.split(" ");
  let id = st[0];
  let name = $(this).attr('id');
  let data = saveMap(id,name)
  alert(data);
  ajaxreq(99, mode, importance);
  $(".w3-closebtn").trigger("click")
});

//code to swap between zoom and filters
$(document).on("click",".toggle_filter",function(){
    // toggle text
    $('.type_text').text($('.type_text').text() == "Filters" ? "Zones" : "Filters");
    var text = $('.type_text').text();
    // toggle divs
    if (text == "Filters"){
      $('#filters').show("slow");
      $('#zones').hide("slow");
    }
    else if (text == "Zones"){
      $('#filters').hide("slow");
      $('#zones').show("slow");
    }
});

//code to search for a new region to download
$(document).on("click",".ZoneSearch",function(){
  Zone = $("input[name=ZoneSearchBox]").val();
  MapSizeResult = 10;
  $(".modal_body").empty();
  remoteZones(Zone,MapSizeResult);
});

//show table modal with star ratings
$(document).on("click",".clickable",function(){
    // clear the form of elements
    //$(".modal_body").empty();
    $(".modal_head").text("");
    // fill in the form with elements
    $(".modal_body").append($("#relevance"));
    $(".modal_head").text("Avaliação");
    //invisible button
    $( '#modbtn' ).trigger("click" );
});

// code to manage checkbox auto click
$(document).on("click",".parent",function(){
  c_text = $(this).val();
  $("."+c_text).each(function(){
    this.checked = !this.checked;
  });
});

// code to call the ajax function to request the map to load acording to the currently checked boxes
$(document).on("click",".submit",function(){
  listfilter = [];
  $("input[type=checkbox]:checked").each(function(){
    if (!$(this).hasClass("parent")){
      listfilter.push($(this).val());
    }   
  });
  listfilter = JSON.stringify(listfilter)
  ajaxreq(listfilter,mode,importance);
});

// code for stars
$(document).on("click",".st",function(){
  st = $(this).attr('class');
  st = st.split(" ");
  value = st[2];
  st = st[1];
  $("input."+st).attr("checked", false);
  $("input."+st+"[value="+value+"]").attr("checked", true);
  // we need to apply this load modal to reflect already loaded importance 
  $("input."+st).each(function(){
    $(this).val() <= value ? $(this).next().addClass("w3-text-deep-orange") : $(this).next().removeClass("w3-text-deep-orange");
  });
});


// serialize manually
$(document).on("click",".submit_stars",function (){
  importance = []; 
  $("input[type=radio]").each(function(){
    if ($(this).attr("checked")){
      importance.push({[$(this).attr("name")]:$(this).val()});
    }
  });
  importance = JSON.stringify(importance);
  document.getElementById('id01').style.display='none';
});

//code to toggle between sat and graph (not implemented due to lack of time)
$(document).on("click",".toggle_mode",function(){
  mode == false ? mode = true : mode = false;
  console.log(mode)
});

// zoom button trigger
$(document).on("click",".zoom",function(){
  filter = $(this).attr("value");
  zoom(filter);
});

</script>
</body>
